<body style="background-color: #ffffff;  overflow-x:hidden; ">

        <div class="">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black center ms-3 shadow-lg mt-2" style="border-radius: 25px; background-color: #f0f1f5;">

                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 pr-0 mr-0 mt-5">
      
                      <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-3">Sign in</p>
      
                      <form action="SignIn.php" method="POST"> 
                        <div class="d-flex flex-row align-items-center mb-4 ms-4 me-5">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="email" class="form-control" name="email" placeholder="example@mail.com" required />
                            <label class="form-label pt-1 ps-1" for="email"style="font-weight: bold; width: 80%;">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4 ms-4 me-5">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password" class="form-control" name="password" placeholder="abc123_@ " required/>
                            <label class="form-label pt-1 ps-1" for="password"style="font-weight: bold; width: 80%;">Password</label>
                          </div>
                        </div>
                      
                        <div class="row mb-4 ms-3">
                          <div class="col-6 d-flex justify-content-center">
                            <div class="form-check">
                              <input class="form-control form-check-input" type="checkbox" value="" id="rememberMe" checked />
                              <label class="form-check-label ms-1" for="rememberMe"> Remember me </label>
                            </div>
                          </div>
                      
                          <div class="col-6">
                  
                            <a href="#!">Forgot password ?</a>
                          </div>
                        </div>
                      
                    
                        <div class="d-flex justify-content-center align-items-center  mb-3 mb-lg-4 mt-4 ">
                          <input value="Login" type="submit" class="col-12 btn btn-primary btn-block me-1 p-2" style="width: 80%; ">
                        </div>

                        <div class="form-check d-flex justify-content-center mb-3 mt-1 me-5">
                          <label class="form-check-label" for="signUp">
                            Don't have an account?&nbsp;  
                          </label>
                          <a href="SignUp.html" id="signUp"> Sign Up</a>
                          
                        </div>
                      
                        </form>
      
                    </div>

                        class="img-fluid" style="border-radius: 25px;"alt="Welcome to Basketers">
