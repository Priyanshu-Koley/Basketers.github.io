<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../bootstrap.css">

    <script>

      function isEmptyOrSpaces(str){
        return str === null || str.match(/^ *$/) !== null;
      }

      function validateEmail(mail) 
      {
      if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
        {
          return (true)
        }
          alert("You have entered an invalid email address!")
          return (false)
      }

      function passwordLength()
      {
        p=document.getElementById('pass1').value;
        if (p.length<6) {
          return false;          
        }
        return true;
      }

      function passwordMatch() {
        
        p1=document.getElementById('pass1').value;
        p2=document.getElementById('pass2').value;
        n=document.getElementById('name').value;
        e=document.getElementById('email').value;

        if(!isEmptyOrSpaces(p1) && !isEmptyOrSpaces(p2) && !isEmptyOrSpaces(n) && !isEmptyOrSpaces(e) && validateEmail(e))
        {
          if (passwordLength()) {
            
            if (p1===p2 ) {
              document.getElementById("message1").style.display="inline";
              document.getElementById("message2").style.display="none";
              document.getElementById("message3").style.display="none";
              if (document.getElementById("acceptTerms").checked)
              {
                window.location.href = "/Sign-In.html";
              }
              else
              {
                alert("Accept Terms and Conditions To Proceed !!");
              }
            }
            else
            {
              document.getElementById("message2").style.display="inline";
              document.getElementById("message1").style.display="none";
              document.getElementById("message3").style.display="none";
            }
          }
          else
          {
            alert("Password should atleast contains 6 characters !! ")
          }

          
        }
        else{

          document.getElementById("message3").style.display="inline";
          document.getElementById("message1").style.display="none";
          document.getElementById("message2").style.display="none";
        }


      }

    </script>



    
</head>
<body style="background-color: #ffffff; overflow-x:hidden; ">

                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 pr-0 mr-0">
      
                      <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-3">Sign up</p>
      
                      <form class="mx-1 mx-md-4" action="SignUp.php" method="POST">
      
                        <div class="d-flex flex-row align-items-center mb-4">

                          <div class="form-outline flex-fill mb-0">

                        <div class="d-flex flex-row align-items-center mb-4">

                            <input type="email" id="email" class="form-control" name="email" placeholder="example@mail.com" required />
                            <label class="form-label pt-1 ps-1" for="email"style="font-weight: bold;">Your Email</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="adr" class="form-control" name="adr" placeholder="Address" required />
                            <label class="form-label pt-1 ps-1" for="adr"style="font-weight: bold;">Your Address</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="tel" id="phone" class="form-control" name="phone" placeholder="9999999999" required  pattern="[0-9]{10}" />
                            <label class="form-label pt-1 ps-1" for="phone"style="font-weight: bold;">Your Phone Number</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class=" form-outline flex-fill mb-0">
                            <input type="password" id="pass1" class="form-control" name="password" placeholder="Password must contain atleast 6 characters" required/>
              
                              <label class="form-label pt-1 ps-1"  for="pass1"style="font-weight: bold; width :fit-content">Password</label>
          
  
                          </div>
                        </div>

                              
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="pass2" class="form-control" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" required/>
                            <label class="form-label pt-1 ps-1"  for="pass2" style="font-weight: bold;">Repeat your password</label>
                            <label class="form-label pt-1 ps-1"  style="display: none; color:green; margin-left: 5rem;" id="message1">Password Matched</label>
                            <label class="form-label pt-1 ps-1"  style="display: none; color:red; margin-left: 4rem;" id="message2">Password Not Matched !!</label>
                            <label class="form-label pt-1 ps-1"  style="display: none; color:red; margin-left: 5rem;" id="message3">Fields can't be Empty !!</label>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-0 me-2">
                          <input class="form-control form-check-input me-2" type="checkbox" value="" id="terms" required />

                          </label>
                        </div>

                        <div class="form-check d-flex justify-content-center mb-3 mt-1 me-3">

                            Already have an account?  <a href="SignIn.html">Sign in</a>
                          </label>
                        </div>

                        <div class="d-flex justify-content-center  mb-3 mb-lg-4 ms-2">
                          <input value="Register" type="submit" class="btn btn-primary btn-block col-12" style="width: 95%; " onclick="passwordMatch()">
                        </div>
      
                      </form>
      
                    </div>
